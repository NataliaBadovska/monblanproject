<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Monblanproject</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css"
    />

    <link rel="stylesheet" href="scss/main.css" />
  </head>
  <body>
    <header class="profile-header">
      <div class="header-container container">
        <div class="profile-logo">
          <img src="./images/logo.png" alt="Logo" class="profile-logo" />
        </div>
        <div>
          <div class="profile-info-card">
            <div class="profile-details">
              <div class="profile-text">
                <div class="username-wrapper">
                  <h2 class="profile-title">monblanproject</h2>
                  <button class="btn btn-start">Start on 17-02-2016</button>
                </div>

                <div class="stats">
                  <div>
                    <span class="stats-number">870</span>
                    posts
                  </div>
                  <div>
                    <span class="stats-number">11,787</span>
                    followers
                  </div>
                  <div>
                    <span class="stats-number">112</span>
                    following
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="profile-filters">
            <div class="date-filter-group">
              <label for="date-from" class="date-title">Date</label>

              <div class="date-range">
                <div class="date-picker" data-type="from">
                  <div class="input-wrapper">
                    <input
                      id="date-from"
                      type="text"
                      class="date-input"
                      placeholder="dd_mm_yyyy"
                      readonly
                    />
                    <div class="btn-wrapper">
                      <button class="clear-btn hidden">âœ•</button>
                      <button class="calendar-toggle">ðŸ“…</button>
                    </div>
                  </div>
                </div>

                <div class="date-picker" data-type="to">
                  <div class="input-wrapper">
                    <input
                      id="date-to"
                      type="text"
                      class="date-input"
                      placeholder="dd_mm_yyyy"
                      readonly
                    />
                    <div class="btn-wrapper">
                      <button class="clear-btn hidden">âœ•</button>
                      <button class="calendar-toggle">ðŸ“…</button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <img src="./images/Vector-1.svg" class="header-decorate" />
    </header>
    <main id="content-area" class="content-area rows">
      <div class="container switcher-container">
        <div class="view-switcher">
          <button id="grid-view-btn" class="active" data-view="grid">
            <i class="fas fa-th-large"></i>
          </button>
          <button id="list-view-btn" data-view="list">
            <i class="fas fa-list"></i>
          </button>
        </div>
      </div>

      <div class="cards-section">
        <div id="content-list-container" class="content-area container"></div>
        <button class="load-more card__load-more">LOAD MORE</button>
        <img src="./images/Vector.png" class="cards-section__decorate" />
      </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="js/index.js"></script>
    <script src="js/posts.js"></script>
  </body>
</html>
